<header class="hero-unit" id="banner">
  <img class="img-responsive center-block" ng-src="{{model.pages.diferencial.top.photo}}" style="max-height: 300px">
</header>

<div id="background-section" class="background-section">
  <div class="row" style="margin:0">
    <img class="img-responsive center-block" style="position: absolute"
         ng-src="/assets/images/{{manifest['background_leafs.png']}}">

    <div class="foreground-section" style="padding-bottom: 5%">
      <!-- Top section -->
      <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 section-align">
        <div class="col-md-offset-1 col-lg-offset-1 col-md-3 col-lg-3">
          <img class="img-responsive center-block" width="60%" ng-src="{{model.pages.diferencial.left.photo}}">
        </div>
        <div class="col-md-offset-3 col-lg-offset-3 col-md-4 col-lg-4">
          <p class="center-block text-center text-justify" style="color: #000;">
            {{model.pages.diferencial.left.text}}</p>
        </div>
      </div>
      <!-- Middle section -->
      <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 section-align">
        <div class="col-md-offset-1 col-lg-offset-1 col-md-4 col-lg-4">
          <p class="center-block text-center text-justify" style="color: #000;">
            {{model.pages.diferencial.center.text}}</p>
        </div>
        <div class="col-md-offset-3 col-lg-offset-3 col-md-3 col-lg-3">
          <img class="img-responsive center-block" width="60%" ng-src="{{model.pages.diferencial.center.photo}}">
        </div>
      </div>
      <!-- Bottom section -->
      <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 section-align">
        <div class="col-md-offset-1 col-lg-offset-1 col-md-3 col-lg-3">
          <img class="img-responsive center-block" width="60%" ng-src="{{model.pages.diferencial.right.photo}}">
        </div>
        <div class="col-md-offset-3 col-lg-offset-3 col-md-4 col-lg-4">
          <p class="center-block text-center text-justify" style="color: #000;">
            {{model.pages.diferencial.right.text}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
