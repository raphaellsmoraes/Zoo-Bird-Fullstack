<header class="hero-unit" id="banner">
  <uib-carousel active="active" interval="5000" no-wrap="noWrapSlides">
    <uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
      <img ng-src="{{slide.image}}" style="margin:0 auto;">
      <div class="carousel-caption">
        <p>{{slide.text}}</p>
      </div>
    </uib-slide>
  </uib-carousel>
</header>

<div id="background-section">
  <div class="row" style="margin:0">
    <img class="img-responsive center-block" style="position: absolute"
         ng-src="/assets/images/{{manifest['background_leafs.png']}}">
    <div class="foreground-section">
      <div class="col-md-offset-2 col-lg-offset-2 col-xs-4 col-sm-4 col-md-2 col-lg-2 section-align">
        <div class="row">
          <img class="img-responsive center-block" width="60%" ng-src="/assets/images/{{manifest['icon_equipe.png']}}">
          <p class="center-block text-center text-justify" style="color: #000;">{{model.pages.home.left.text}}</p>
        </div>
      </div>
      <div class="col-md-offset-1 col-lg-offset-1 col-xs-4 col-sm-4 col-md-2 col-lg-2 section-align">
        <div class="row">
          <img class="img-responsive center-block" width="60%"
               ng-src="/assets/images/{{manifest['icon_organization.png']}}">
          <p class="center-block text-center text-justify" style="color: #000;">{{model.pages.home.center.text}}</p>
        </div>
      </div>
      <div class="col-md-offset-1 col-lg-offset-1 col-xs-4 col-sm-4 col-md-2 col-lg-2 section-align">
        <div class="row">
          <img class="img-responsive center-block" width="60%"
               ng-src="/assets/images/{{manifest['icon_security.png']}}">
          <p class="center-block text-center text-justify" style="color: #000;">{{model.pages.home.right.text}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
