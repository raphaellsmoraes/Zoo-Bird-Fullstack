<header class="hero-unit" id="banner">
  <img class="img-responsive center-block" ng-src="{{model.pages.produtos.top.photo}}">
</header>

<div id="background-section" class="background-section">
  <div class="row" style="margin:0">

    <img class="img-responsive center-block" style="position: absolute"

         ng-src="/assets/images/{{manifest['background_leafs.png']}}">
    <div class="demo-basic block-grid four-up foreground-section"
         style="margin-top: 1%; margin-left: 1%; margin-right: 1%">

      <div class="row col-md-12 col-lg-12 col-sm-12 col-xs-12" style="margin-top: 3%">
        <div class="col-sm-6 col-sm-offset-3">
          <div id="imaginary_container">
            <div class="input-group stylish-input-group">
              <input type="text" class="form-control" placeholder="Pesquisa" ng-model="searchText">
                    <span class="input-group-addon">
                        <button type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="bird-card-component-box col-md-3 col-lg-3 col-xs-12 col-sm-12"
             ng-repeat="product in model.pages.produtos.products | filter:searchText">
          <div class="clearfix" ng-if="$index % 4 === 0 && $index !== 0"></div>
          <div class="bird-card-component-inner-box card-1">
            <!-- Bird name -->
            <div class="row">
              <h4 class="col-md-12 col-lg-12 col-sm-12 col-xs-12" style="word-break: break-all">{{product.name}}</h4>
            </div>
            <!-- Bird image -->
            <div class="row card-image">
              <img class="center-block" ng-src='http://placehold.it/250x275&text=No image'
                   ng-if="product.photos.length < 1">
              <uib-carousel active="active" interval="5000" no-wrap="noWrapSlides" ng-if="product.photos.length > 0">
                <uib-slide ng-repeat="slide in product.photos">
                  <img class="center-block" ng-src="{{slide}}"/>
                </uib-slide>
              </uib-carousel>
            </div>
            <!-- Product description -->
            <div class="row">
              <h5 class="col-md-12 col-lg-12 col-xs-12 col-sm-12 text-center">INFORMAÇÕES</h5>
              <p class="col-md-12 col-lg-12 col-xs-12 col-sm-12 text-justify" style="word-break: break-all">
                {{product.description}}</p>
            </div>
            <div class="row">
              <!-- Product value -->
              <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12" style="position: absolute; bottom: 0">
                <h4 class="text-left col-md-2 col-lg-2 col-xs-2 col-sm-2" style="font-weight: bold">VALOR:</h4>
                <h4 class="text-right col-mg-10 col-lg-10 col-xs-10 col-sm-10" style="word-break: break-all">
                  <span style="font-weight: bold"
                        ng-if="(product.price.includes('A partir de') != true) && (product.price.includes('Sob Consulta') != true)">R$</span>
                  {{product.price}}
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
