<header class="hero-unit" id="banner">
  <img class="img-responsive center-block" ng-src="{{model.pages.aboutus.top.photo}}">
</header>

<div id="background-section" class="background-section">
  <div class="row" style="margin:0">
    <img class="img-responsive center-block" style="position: absolute"
         ng-src="/assets/images/{{manifest['background_leafs.png']}}">

    <div class="foreground-section" style="padding-bottom: 5%">
      <div class="wrapper center-block" style="position: relative;">

        <div class="card radius shadowDepth1" ng-repeat="news in model.pages.noticias.news">
          <div class="card__image border-tlr-radius">
            <img ng-src="news.image" alt="image" class="border-tlr-radius" ng-show="1===2">
            <div class="video-container">
              <iframe ng-src="{{news.videoUrl | trustThisUrl}}" frameborder="0" width="560" height="315"></iframe>
            </div>
          </div>

          <div class="card__content card__padding">
            <div class="card__meta">
              <a href="#">On Time</a>
              <time>17th March</time>
            </div>

            <article class="card__article">
              <h2 style="word-break: break-all;"><a href="#" style="">{{news.title}}</a></h2>

              <p style="word-break: break-all">{{news.description}}</p>
            </article>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
